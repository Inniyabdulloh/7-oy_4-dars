{% extends 'base.html' %}

{% block content  %}

    <br><br>

<form enctype="multipart/form-data" class="m-5 form" method="post" action="{% url 'banner-update' banner.generate_code %}">
{% csrf_token %}
  <div class="mb-3">
      <label for="product">Banner title</label>
      <input name="title" type="text" value="{{ banner.title }}">
  </div>
    <div class="mb-3">
      <label for="product">Banner sub title</label>
      <input name="sub_title" type="text" value="{{ banner.sub_title }}">
  </div>
     <div class="mb-3">
        <div class="form-check form-switch">
          <input name="active" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Active ?</label>
        </div>
    </div>
  <div class="mb-3">
      <img src="{{ banner.img.url }}" alt="">
      <input type="image" name="image">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>


{% endblock %}
