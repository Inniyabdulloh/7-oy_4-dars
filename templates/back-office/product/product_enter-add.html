<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>


<form method="post" action="{% url 'add-product-enter' %}">
{% csrf_token %}
  <div class="mb-3">
      <label for="product">Products</label>
      <select name="product" id="product">
          {% for product in products %}
            <option value="{{ product.generate_code }}">{{ product.name }}</option>
          {% endfor %}
      </select>
  </div>
<div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Quantity</label>
    <input name="quantity" type="number" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
      <label class="form-label" for="exampleCheck11">Description</label>
      <textarea name="description" type="text" class="form-control" id="exampleCheck11"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
