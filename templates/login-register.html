{% extends 'base.html' %}
{% load static %}

{% block content %}

    <section class="space-top space-md-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div id="page-10" class="post-10 page type-page status-publish hentry page--item">
                        <div class="woocommerce--content">
                            <div class="woocommerce">
                                <div class="woocommerce-notices-wrapper"></div>
                                <div class="row justify-content-center">
                                    <div class="col-lg-6">
                                        <div class="login-register-wrapper">
                                            <div class="tab-btn mb-20">
                                                <ul class="nav nav-tabs login-tab" role="tablist">
                                                    <li class="nav-item" data-tab-select="login"><button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" role="tab" aria-controls="login" aria-selected="true">Log In</button></li>
                                                    <li class="nav-item" data-tab-select="register"><button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" role="tab" aria-controls="register" aria-selected="false">Register</button></li>
                                                </ul>
                                            </div>
                                            <div class="tab-content">
                                                <div class="tab-pane fade active show" data-tab="login" id="login" aria-labelledby="login-tab">
                                                    <form method="post" action="{% url 'login' %}" class="woocommerce-form login">
                                                        {% csrf_token %}
                                                        <p class="form-group"><input name="username" class="form-control border" type="text" placeholder="User Name"></p>
                                                        <p class="form-group"><input class="form-control border" name="password" type="password" placeholder="Password"></p>
                                                        <p class="form-group"><button type="submit" class="vs-btn">Login</button></p>
                                                        
                                                    </form>
                                                </div>

                                                <div class="tab-pane fade" data-tab="register" id="register" aria-labelledby="register-tab">
                                                    <form method="post" action="{% url 'register' %}" class="woocommerce-form register">
                                                        {% csrf_token %}
                                                        <p class="form-group"><input name="email" class="form-control" type="email" placeholder="Email"></p>
                                                        <p class="form-group"><input name="username" class="form-control" type="text" placeholder="User Name"></p>
                                                        <p class="form-group"><input class="form-control" name="password" type="password" placeholder="Password"></p>
                                                        <div>
                                                            <p>Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our <a href="#">privacy policy</a>.</p>
                                                        </div>
                                                        <p class="form-group mt-40"><button type="submit" class="vs-btn">Register</button></p>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
